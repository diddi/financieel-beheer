services:
  - type: web
    name: financieel-beheer
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financieel-beheer-db
          property: connectionString

databases:
  - name: financieel-beheer-db
    databaseName: expense_tracker
    user: expense_user
    plan: free